<div style=" position: absolute; margin: auto; top: -260px; right: 0; bottom: 0; left: 0; width: 400px; height: 400px;">
      <form>
        <div class="text-center mb-3">
          <h3>Zarejestruj się:</h3>

        </div>
  
        <!-- Name input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="registerName">Name</label>
          <input type="text" id="registerName" class="form-control" style="border: 1px solid rgb(18, 102, 241);" />
        </div>
  
        <!-- Username input -->
        <div class="form-outline mb-4">
        <label class="form-label" for="registerUsername">Username</label>
          <input type="text" id="registerUsername" class="form-control" style="border: 1px solid rgb(18, 102, 241);"/>
        </div>
  
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="registerEmail">Email</label>
          <input type="email" id="registerEmail" class="form-control" style="border: 1px solid rgb(18, 102, 241);"/>
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="registerPassword">Password</label>
          <input type="password" id="registerPassword" class="form-control" style="border: 1px solid rgb(18, 102, 241);" />
        </div>
  
        <!-- Repeat Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="registerRepeatPassword">Repeat password</label>
          <input type="password" id="registerRepeatPassword" class="form-control" style="border: 1px solid rgb(18, 102, 241);"/>
        </div>

        <div class="text-center mb-3">
            <p>lub zarejestruj się za pomocą:</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>
        
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-google"></i>
            </button>
        
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>
        
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-github"></i>
            </button>
          </div>
        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
            aria-describedby="registerCheckHelpText" />
          <label class="form-check-label" for="registerCheck">
            Preczytałem i kaceptuję warunki
          </label>
        </div>
        
  
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
      </form>
