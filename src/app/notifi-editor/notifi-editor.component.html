<div class="col-12">
    <app-navibar></app-navibar>
  </div>
    <div class="container" style=" position: absolute; margin: auto; top: 0px; right: 0; bottom: 0; left: 0; width: 400px; height: 400px;">
        <h2>Wiadomość do odbiorców</h2>   
        <form  [formGroup]="myFormModel" (ngSubmit)="onSubmit()" >
            <div class="form-group form-outline mb-4">
                <label class="form-label" for="title">Tytuł</label>
                <input type="text" formControlName="title" class="form-control" style="border: 1px solid rgb(18, 102, 241);" id="title">
            </div>
            <div class="form-group form-outline mb-4">
                <label class="form-label" for="details">Szczegóły</label>
                <textarea formControlName="details" class="form-control" style="border: 1px solid rgb(18, 102, 241);" id="details" rows="7"></textarea>
            </div>
            <div>
                <h4>Wiadomość dotyczy</h4>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="">
                    <label class="form-check-label" for="">
                      Odbiorców indywidualnych
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="">
                    <label class="form-check-label" for="">
                      Działalności gospodarczej
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="">
                    <label class="form-check-label" for="">
                        Działkowców
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="">
                    <label class="form-check-label" for="">
                        Wszystkich
                    </label>
                </div>

            </div>
            <div class="form-group form-outline mb-4">
                <button type="submit" class="btn btn-primary btn-block mb-4" style="margin-left: 0%;">Wyśij</button>
            </div>
            
        </form>
    </div>
